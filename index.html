<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteIt - Offline Notes App</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="app-title">üìù NoteIt</h1>
        <div class="inputs">
            <input type="text" class="note-title" id="noteTitle" placeholder="Note title...">
            <textarea class="note-input" id="noteInput" placeholder="Write your note here..."></textarea>
            <button class="add-btn" id="addNoteBtn"> Add Note</button>
        </div>
        <div id="notesList" class="notes-list"></div>
    </div>

    <!-- Script JS -->
    <script src="script.js"></script>
</body>
</html>
